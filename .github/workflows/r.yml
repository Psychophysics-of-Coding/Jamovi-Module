name: Jamovi Module CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest 
    strategy:
      matrix:
        r-version: ['4.1', '4.2'] 

    steps:
      - uses: actions/checkout@v4
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          
      - name: Install Jamovi dependencies
        run: |
          install.packages(c("remotes", "jmvcore"))
          remotes::install_github("jamovi/jmvcore")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Query jmvcore dependencies
        run: |
          jmvcore::check_jamovi_dependencies()
        shell: Rscript {0}

      - name: Run R CMD check
        run: |
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--no-build-vignettes"), error_on = "warning") 
        shell: Rscript {0}
